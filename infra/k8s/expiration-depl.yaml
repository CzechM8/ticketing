apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
        - name: expiration
          image: jleshardin/expiration
          resources:
            limits:
              cpu: "0.5" # 0.5 CPU cores
              memory: "512Mi" # 512 megabytes of memory
            requests:
              cpu: "0.1" # 0.1 CPU cores
              memory: "256Mi" # 256 megabytes of memory
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: REDIS_HOST
              value: expiration-redis-srv
