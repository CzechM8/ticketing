apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  
  template:
    metadata:
      labels:
        app: orders
    
    spec:
      containers:
        - name: orders
    
          image: jleshardin/orders
      
          resources:
            limits:
              cpu: "0.2" # 0.5 CPU cores
              memory: "128Mi" # 512 megabytes of memory
            requests:
              cpu: "0.1" # 0.1 CPU cores
              memory: "256Mi" # 256 megabytes of memory
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: 'mongodb://orders-mongo-srv:27017/orders'
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders

  ports:
    - name: orders

      protocol: TCP
      port: 3000
      targetPort: 3000
