name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - 'auth/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && docker build -t jleshardin/auth .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
